window:
  opacity: 0.50 
  padding:
    x: 8
    y: 2
  dynamic_padding: false


font:
  normal:
    family: JetBrainsMono Nerd Font
    # family: Victor Mono
    # family: CaskaydiaCove Nerd Font Mono
    # family: Yomogi
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
    # family: CaskaydiaCove Nerd Font Mono
    # style:  Bold
    # family: Victor Mono
    # style:  Bold

  italic:
    # family: JetBrainsMono Nerd Font
    # style: Medium Italic
    # family: CaskaydiaCove Nerd Font Mono
    # style:  Italic
    family: Victor Mono
    style:  Medium Italic

  bold_italic:
    # family: JetBrainsMono Nerd Font
    # style: Bold Italic  
    # family: CaskaydiaCove Nerd Font Mono
    # style: SemiBold Italic  
    family: Victor Mono
    style: Bold Italic
    
  size: 10.5

  offset:
    x: 0 
    y: 8 


